<a>Count !! --> </a><a class="num">0</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var count = 0;

            timeCounter();

            function timeCounter() {

                cntStop = setInterval(cntUp, 50);

                function cntUp() {
                    count++;
                    if (count > 100) {
                        clearInterval(cntStop);
                    } else {
                        $(".num").eq(0).text(count);
                    }

                }

            }
        });
    </script>
</body>
